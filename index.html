<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE通話記錄分析器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #00B900 0%, #00D919 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .file-upload {
            border: 3px dashed #00B900;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f8fff8;
        }

        .file-upload:hover {
            border-color: #00D919;
            background-color: #f0fff0;
            transform: translateY(-2px);
        }

        .file-upload.dragover {
            background-color: #e8ffe8;
            border-color: #00D919;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #00B900;
            margin-bottom: 20px;
        }

        .upload-text h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-text p {
            color: #666;
        }

        .results-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #00B900 0%, #00D919 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .analysis-section {
            margin-top: 40px;
        }

        .analysis-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00B900;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00B900 0%, #00D919 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .user-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00B900;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .call-direction-stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .direction-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .direction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .direction-item:last-child {
            border-bottom: none;
        }

        .direction-label {
            color: #666;
            font-size: 0.95em;
        }

        .direction-value {
            font-weight: bold;
            color: #333;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
        }

        .error-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            background: linear-gradient(135deg, #00B900 0%, #00D919 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .user-stats {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📞 LINE通話記錄分析器</h1>
            <p>分析你的LINE聊天記錄中的通話數據</p>
        </div>

        <div class="upload-section">
            <div class="file-upload" id="fileUploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">
                    <h3>點擊或拖曳上傳LINE聊天記錄</h3>
                    <p>支援 .txt 格式的LINE聊天記錄匯出文件</p>
                </div>
                <input type="file" id="fileInput" accept=".txt">
            </div>
            <div class="error-message" id="errorMessage">
                <span class="error-icon">⚠️</span>
                <span id="errorText"></span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 30px; color: #333;">📊 通話分析結果</h2>

            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-number" id="totalCalls">0</div>
                    <div class="summary-label">總通話次數</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="totalDuration">0</div>
                    <div class="summary-label">總通話時長</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="avgDuration">0</div>
                    <div class="summary-label">平均通話時長</div>
                </div>
            </div>

            <div class="analysis-section">
                <h3 class="analysis-title">📱 個人通話統計</h3>
                <div class="user-stats" id="userStats"></div>
            </div>
        </div>
    </div>

    <script>
        let callData = {
            users: {},
            totalCalls: 0,
            totalDuration: 0
        };

        // 初始化拖放功能
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');

        fileUploadArea.addEventListener('click', () => fileInput.click());

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.txt')) {
                showError('請選擇.txt格式的文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    analyzeLineData(e.target.result);
                } catch (error) {
                    showError('文件解析失敗，請確認文件格式正確');
                    console.error('解析錯誤:', error);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCallDuration(durationStr) {
            let totalSeconds = 0;

            // 匹配 HH:MM:SS 格式
            const hhmmssMatch = durationStr.match(/(\d+):(\d+):(\d+)/);
            if (hhmmssMatch) {
                const hours = parseInt(hhmmssMatch[1]) || 0;
                const minutes = parseInt(hhmmssMatch[2]) || 0;
                const seconds = parseInt(hhmmssMatch[3]) || 0;
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
            }
            // 匹配 MM:SS 格式
            else {
                const mmssMatch = durationStr.match(/(\d+):(\d+)/);
                if (mmssMatch) {
                    const minutes = parseInt(mmssMatch[1]) || 0;
                    const seconds = parseInt(mmssMatch[2]) || 0;
                    totalSeconds = minutes * 60 + seconds;
                }
            }

            return totalSeconds;
        }

        function analyzeLineData(content) {
            hideError();
            showLoading();

            // 重置數據
            callData = {
                users: {},
                totalCalls: 0,
                totalDuration: 0
            };

            const lines = content.split('\n');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // 匹配通話記錄格式：時間 使用者名稱 ☎ 通話時間XX:XX
                const callMatch = line.match(/^(上午|下午)(\d{2}):(\d{2})\s+(.+?)\s+☎\s+通話時間(.+)$/);

                if (callMatch) {
                    const userName = callMatch[4].trim();
                    const durationStr = callMatch[5].trim();
                    const duration = parseCallDuration(durationStr);

                    if (duration > 0) {
                        // 初始化用戶數據
                        if (!callData.users[userName]) {
                            callData.users[userName] = {
                                name: userName,
                                outgoingCalls: 0,
                                outgoingDuration: 0,
                                incomingCalls: 0,
                                incomingDuration: 0,
                                totalCalls: 0,
                                totalDuration: 0
                            };
                        }

                        // 更新統計數據
                        callData.users[userName].outgoingCalls++;
                        callData.users[userName].outgoingDuration += duration;
                        callData.users[userName].totalCalls++;
                        callData.users[userName].totalDuration += duration;

                        callData.totalCalls++;
                        callData.totalDuration += duration;
                    }
                }

                // 也要統計未接來電、取消通話等
                const otherCallMatch = line.match(/^(上午|下午)(\d{2}):(\d{2})\s+(.+?)\s+☎\s+(未接來電|您已取消通話|無人接聽)$/);
                if (otherCallMatch) {
                    const userName = otherCallMatch[4].trim();
                    const callType = otherCallMatch[5].trim();

                    if (!callData.users[userName]) {
                        callData.users[userName] = {
                            name: userName,
                            outgoingCalls: 0,
                            outgoingDuration: 0,
                            incomingCalls: 0,
                            incomingDuration: 0,
                            totalCalls: 0,
                            totalDuration: 0
                        };
                    }

                    // 這些也算作撥出電話（但沒有通話時間）
                    if (callType === '您已取消通話' || callType === '無人接聽') {
                        callData.users[userName].outgoingCalls++;
                        callData.users[userName].totalCalls++;
                        callData.totalCalls++;
                    }
                }
            }

            // 分析來電方向（根據對話內容推斷）
            analyzeCallDirections();

            setTimeout(() => {
                hideLoading();
                displayResults();
            }, 500);
        }

        function analyzeCallDirections() {
            // 這裡可以根據更複雜的邏輯來分析通話方向
            // 目前簡化處理，將所有通話都視為撥出
            // 實際上可以根據上下文或其他標記來判斷
        }

        function formatDuration(seconds) {
            if (seconds === 0) return '0秒';

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            let result = '';
            if (hours > 0) result += `${hours}小時`;
            if (minutes > 0) result += `${minutes}分`;
            if (secs > 0 || result === '') result += `${secs}秒`;

            return result;
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const totalCallsElement = document.getElementById('totalCalls');
            const totalDurationElement = document.getElementById('totalDuration');
            const avgDurationElement = document.getElementById('avgDuration');
            const userStatsElement = document.getElementById('userStats');

            // 顯示總計數據
            totalCallsElement.textContent = callData.totalCalls;
            totalDurationElement.textContent = formatDuration(callData.totalDuration);

            const avgDuration = callData.totalCalls > 0 ?
                Math.round(callData.totalDuration / callData.totalCalls) : 0;
            avgDurationElement.textContent = formatDuration(avgDuration);

            // 顯示用戶統計
            userStatsElement.innerHTML = '';

            // 按總通話次數排序
            const sortedUsers = Object.values(callData.users)
                .sort((a, b) => b.totalCalls - a.totalCalls);

            if (sortedUsers.length === 0) {
                userStatsElement.innerHTML = '<p style="text-align: center; color: #666;">未找到通話記錄</p>';
            } else {
                sortedUsers.forEach(user => {
                    const userCard = createUserCard(user);
                    userStatsElement.appendChild(userCard);
                });
            }

            resultsSection.style.display = 'block';
        }

        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';

            const avgCallDuration = user.totalCalls > 0 ?
                Math.round(user.totalDuration / user.totalCalls) : 0;

            card.innerHTML = `
                <div class="user-header">
                    <div class="user-avatar">${user.name.charAt(0)}</div>
                    <div class="user-name">${user.name}</div>
                </div>
                
                <div class="user-stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${user.totalCalls}</div>
                        <div class="stat-label">總通話次數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatDuration(user.totalDuration)}</div>
                        <div class="stat-label">總通話時長</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatDuration(avgCallDuration)}</div>
                        <div class="stat-label">平均通話時長</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${user.outgoingCalls}</div>
                        <div class="stat-label">撥出次數</div>
                    </div>
                </div>
                
                <div class="call-direction-stats">
                    <div class="direction-title">📊 詳細統計</div>
                    <div class="direction-item">
                        <span class="direction-label">撥出通話時長</span>
                        <span class="direction-value">${formatDuration(user.outgoingDuration)}</span>
                    </div>
                    <div class="direction-item">
                        <span class="direction-label">成功通話率</span>
                        <span class="direction-value">${user.totalDuration > 0 ?
                    Math.round((user.outgoingDuration > 0 ? user.outgoingCalls : 0) / user.totalCalls * 100) : 0}%</span>
                    </div>
                </div>
            `;

            return card;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'flex';
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在分析通話記錄...</p>
                </div>
            `;
            resultsSection.style.display = 'block';
        }

        function hideLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <h2 style="margin-bottom: 30px; color: #333;">📊 通話分析結果</h2>
                
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-number" id="totalCalls">0</div>
                        <div class="summary-label">總通話次數</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number" id="totalDuration">0</div>
                        <div class="summary-label">總通話時長</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number" id="avgDuration">0</div>
                        <div class="summary-label">平均通話時長</div>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3 class="analysis-title">📱 個人通話統計</h3>
                    <div class="user-stats" id="userStats"></div>
                </div>
            `;
        }

        // 新增匯出功能
        function exportResults() {
            if (Object.keys(callData.users).length === 0) {
                alert('沒有數據可以匯出');
                return;
            }

            let csvContent = "使用者,總通話次數,總通話時長(秒),總通話時長(格式化),平均通話時長(秒),撥出次數,撥出時長(秒)\n";

            Object.values(callData.users).forEach(user => {
                const avgDuration = user.totalCalls > 0 ? Math.round(user.totalDuration / user.totalCalls) : 0;
                csvContent += `${user.name},${user.totalCalls},${user.totalDuration},${formatDuration(user.totalDuration)},${avgDuration},${user.outgoingCalls},${user.outgoingDuration}\n`;
            });

            const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `LINE通話分析_${new Date().toLocaleDateString('zh-TW')}.csv`;
            link.click();
        }
    </script>
</body>

</html>
