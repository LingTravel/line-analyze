    <style>

        .direction-label {

        .error-message {

        .spinner {

</head>

<body>
    <div class="container">
        <div class="header">

            <p>åˆ†æä½ çš„LINEèŠå¤©è¨˜éŒ„ä¸­çš„é€šè©±æ•¸æ“š</p>
        </div>

        <div class="upload-section">

                <div class="upload-text">

                    <p>æ”¯æ´ .txt æ ¼å¼çš„LINEèŠå¤©è¨˜éŒ„åŒ¯å‡ºæ–‡ä»¶</p>
                </div>

        <div class="results-section" id="resultsSection">

            <div class="summary-cards">

                    <div class="summary-label">ç¸½é€šè©±æ™‚é•·</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="avgDuration">0</div>
                    <div class="summary-label">å¹³å‡é€šè©±æ™‚é•·</div>
                </div>
            </div>

            <div class="analysis-section">
                <h3 class="analysis-title">ğŸ“± å€‹äººé€šè©±çµ±è¨ˆ</h3>

    </div>

    <script>
        let callData = {
            users: {},
            totalCalls: 0,
            totalDuration: 0
        };

        // åˆå§‹åŒ–æ‹–æ”¾åŠŸèƒ½
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');

        fileUploadArea.addEventListener('click', () => fileInput.click());

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.txt')) {
                showError('è«‹é¸æ“‡.txtæ ¼å¼çš„æ–‡ä»¶');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    analyzeLineData(e.target.result);
                } catch (error) {
                    showError('æ–‡ä»¶è§£æå¤±æ•—ï¼Œè«‹ç¢ºèªæ–‡ä»¶æ ¼å¼æ­£ç¢º');
                    console.error('è§£æéŒ¯èª¤:', error);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCallDuration(durationStr) {
            let totalSeconds = 0;

            // åŒ¹é… HH:MM:SS æ ¼å¼
            const hhmmssMatch = durationStr.match(/(\d+):(\d+):(\d+)/);
            if (hhmmssMatch) {
                const hours = parseInt(hhmmssMatch[1]) || 0;
                const minutes = parseInt(hhmmssMatch[2]) || 0;
                const seconds = parseInt(hhmmssMatch[3]) || 0;
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
            }
            // åŒ¹é… MM:SS æ ¼å¼
            else {
                const mmssMatch = durationStr.match(/(\d+):(\d+)/);
                if (mmssMatch) {
                    const minutes = parseInt(mmssMatch[1]) || 0;
                    const seconds = parseInt(mmssMatch[2]) || 0;
                    totalSeconds = minutes * 60 + seconds;
                }
            }

            return totalSeconds;
        }

        function analyzeLineData(content) {
            hideError();
            showLoading();

            // é‡ç½®æ•¸æ“š
            callData = {
                users: {},
                totalCalls: 0,
                totalDuration: 0
            };

            const lines = content.split('\n');

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // åŒ¹é…é€šè©±è¨˜éŒ„æ ¼å¼ï¼šæ™‚é–“ ä½¿ç”¨è€…åç¨± â˜ é€šè©±æ™‚é–“XX:XX
                const callMatch = line.match(/^(ä¸Šåˆ|ä¸‹åˆ)(\d{2}):(\d{2})\s+(.+?)\s+â˜\s+é€šè©±æ™‚é–“(.+)$/);

                if (callMatch) {
                    const userName = callMatch[4].trim();
                    const durationStr = callMatch[5].trim();
                    const duration = parseCallDuration(durationStr);

                    if (duration > 0) {
                        // åˆå§‹åŒ–ç”¨æˆ¶æ•¸æ“š
                        if (!callData.users[userName]) {
                            callData.users[userName] = {
                                name: userName,
                                outgoingCalls: 0,
                                outgoingDuration: 0,
                                incomingCalls: 0,
                                incomingDuration: 0,
                                totalCalls: 0,
                                totalDuration: 0
                            };
                        }

                        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
                        callData.users[userName].outgoingCalls++;
                        callData.users[userName].outgoingDuration += duration;
                        callData.users[userName].totalCalls++;
                        callData.users[userName].totalDuration += duration;

                        callData.totalCalls++;
                        callData.totalDuration += duration;
                    }
                }

                // ä¹Ÿè¦çµ±è¨ˆæœªæ¥ä¾†é›»ã€å–æ¶ˆé€šè©±ç­‰
                const otherCallMatch = line.match(/^(ä¸Šåˆ|ä¸‹åˆ)(\d{2}):(\d{2})\s+(.+?)\s+â˜\s+(æœªæ¥ä¾†é›»|æ‚¨å·²å–æ¶ˆé€šè©±|ç„¡äººæ¥è½)$/);
                if (otherCallMatch) {
                    const userName = otherCallMatch[4].trim();
                    const callType = otherCallMatch[5].trim();

                    if (!callData.users[userName]) {
                        callData.users[userName] = {
                            name: userName,
                            outgoingCalls: 0,
                            outgoingDuration: 0,
                            incomingCalls: 0,
                            incomingDuration: 0,
                            totalCalls: 0,
                            totalDuration: 0
                        };
                    }

                    // é€™äº›ä¹Ÿç®—ä½œæ’¥å‡ºé›»è©±ï¼ˆä½†æ²’æœ‰é€šè©±æ™‚é–“ï¼‰
                    if (callType === 'æ‚¨å·²å–æ¶ˆé€šè©±' || callType === 'ç„¡äººæ¥è½') {
                        callData.users[userName].outgoingCalls++;
                        callData.users[userName].totalCalls++;
                        callData.totalCalls++;
                    }
                }
            }

            // åˆ†æä¾†é›»æ–¹å‘ï¼ˆæ ¹æ“šå°è©±å…§å®¹æ¨æ–·ï¼‰
            analyzeCallDirections();

            setTimeout(() => {
                hideLoading();
                displayResults();
            }, 500);
        }

        function analyzeCallDirections() {
            // é€™è£¡å¯ä»¥æ ¹æ“šæ›´è¤‡é›œçš„é‚è¼¯ä¾†åˆ†æé€šè©±æ–¹å‘
            // ç›®å‰ç°¡åŒ–è™•ç†ï¼Œå°‡æ‰€æœ‰é€šè©±éƒ½è¦–ç‚ºæ’¥å‡º
            // å¯¦éš›ä¸Šå¯ä»¥æ ¹æ“šä¸Šä¸‹æ–‡æˆ–å…¶ä»–æ¨™è¨˜ä¾†åˆ¤æ–·
        }

        function formatDuration(seconds) {
            if (seconds === 0) return '0ç§’';

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            let result = '';
            if (hours > 0) result += `${hours}å°æ™‚`;
            if (minutes > 0) result += `${minutes}åˆ†`;
            if (secs > 0 || result === '') result += `${secs}ç§’`;

            return result;
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const totalCallsElement = document.getElementById('totalCalls');
            const totalDurationElement = document.getElementById('totalDuration');
            const avgDurationElement = document.getElementById('avgDuration');
            const userStatsElement = document.getElementById('userStats');

            // é¡¯ç¤ºç¸½è¨ˆæ•¸æ“š
            totalCallsElement.textContent = callData.totalCalls;
            totalDurationElement.textContent = formatDuration(callData.totalDuration);

            const avgDuration = callData.totalCalls > 0 ?
                Math.round(callData.totalDuration / callData.totalCalls) : 0;
            avgDurationElement.textContent = formatDuration(avgDuration);

            // é¡¯ç¤ºç”¨æˆ¶çµ±è¨ˆ
            userStatsElement.innerHTML = '';

            // æŒ‰ç¸½é€šè©±æ¬¡æ•¸æ’åº
            const sortedUsers = Object.values(callData.users)
                .sort((a, b) => b.totalCalls - a.totalCalls);

            if (sortedUsers.length === 0) {
                userStatsElement.innerHTML = '<p style="text-align: center; color: #666;">æœªæ‰¾åˆ°é€šè©±è¨˜éŒ„</p>';
            } else {
                sortedUsers.forEach(user => {
                    const userCard = createUserCard(user);
                    userStatsElement.appendChild(userCard);
                });
            }

            resultsSection.style.display = 'block';
        }

        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';

            const avgCallDuration = user.totalCalls > 0 ?
                Math.round(user.totalDuration / user.totalCalls) : 0;

            card.innerHTML = `
                <div class="user-header">
                    <div class="user-avatar">${user.name.charAt(0)}</div>
                    <div class="user-name">${user.name}</div>
                </div>
                
                <div class="user-stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${user.totalCalls}</div>
                        <div class="stat-label">ç¸½é€šè©±æ¬¡æ•¸</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatDuration(user.totalDuration)}</div>
                        <div class="stat-label">ç¸½é€šè©±æ™‚é•·</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatDuration(avgCallDuration)}</div>
                        <div class="stat-label">å¹³å‡é€šè©±æ™‚é•·</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${user.outgoingCalls}</div>
                        <div class="stat-label">æ’¥å‡ºæ¬¡æ•¸</div>
                    </div>
                </div>
                
                <div class="call-direction-stats">
                    <div class="direction-title">ğŸ“Š è©³ç´°çµ±è¨ˆ</div>
                    <div class="direction-item">
                        <span class="direction-label">æ’¥å‡ºé€šè©±æ™‚é•·</span>
                        <span class="direction-value">${formatDuration(user.outgoingDuration)}</span>
                    </div>
                    <div class="direction-item">
                        <span class="direction-label">æˆåŠŸé€šè©±ç‡</span>
                        <span class="direction-value">${user.totalDuration > 0 ?
                    Math.round((user.outgoingDuration > 0 ? user.outgoingCalls : 0) / user.totalCalls * 100) : 0}%</span>
                    </div>
                </div>
            `;

            return card;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'flex';
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åˆ†æé€šè©±è¨˜éŒ„...</p>
                </div>
            `;
            resultsSection.style.display = 'block';
        }

        function hideLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <h2 style="margin-bottom: 30px; color: #333;">ğŸ“Š é€šè©±åˆ†æçµæœ</h2>
                
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-number" id="totalCalls">0</div>
                        <div class="summary-label">ç¸½é€šè©±æ¬¡æ•¸</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number" id="totalDuration">0</div>
                        <div class="summary-label">ç¸½é€šè©±æ™‚é•·</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number" id="avgDuration">0</div>
                        <div class="summary-label">å¹³å‡é€šè©±æ™‚é•·</div>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3 class="analysis-title">ğŸ“± å€‹äººé€šè©±çµ±è¨ˆ</h3>
                    <div class="user-stats" id="userStats"></div>
                </div>
            `;
        }

        // æ–°å¢åŒ¯å‡ºåŠŸèƒ½
        function exportResults() {
            if (Object.keys(callData.users).length === 0) {
                alert('æ²’æœ‰æ•¸æ“šå¯ä»¥åŒ¯å‡º');
                return;
            }

            let csvContent = "ä½¿ç”¨è€…,ç¸½é€šè©±æ¬¡æ•¸,ç¸½é€šè©±æ™‚é•·(ç§’),ç¸½é€šè©±æ™‚é•·(æ ¼å¼åŒ–),å¹³å‡é€šè©±æ™‚é•·(ç§’),æ’¥å‡ºæ¬¡æ•¸,æ’¥å‡ºæ™‚é•·(ç§’)\n";

            Object.values(callData.users).forEach(user => {
                const avgDuration = user.totalCalls > 0 ? Math.round(user.totalDuration / user.totalCalls) : 0;
                csvContent += `${user.name},${user.totalCalls},${user.totalDuration},${formatDuration(user.totalDuration)},${avgDuration},${user.outgoingCalls},${user.outgoingDuration}\n`;
            });

            const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `LINEé€šè©±åˆ†æ_${new Date().toLocaleDateString('zh-TW')}.csv`;
            link.click();
        }
    </script>
